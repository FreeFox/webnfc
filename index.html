<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Magic</title>
  <style>
      #first, #second {
          width: 250px;
          height: 550px;
      }
  </style>
</head>
<body>
    Text 1
    <textarea id="first"></textarea>

    Text 2
    <textarea id="second"></textarea>

    <button id="process">Go!</button>

    <script>
        var btn = document.getElementById("process");
        var fieldOne = document.getElementById("first");
        var fieldTwo = document.getElementById("second");

        btn.addEventListener("click", function (e) {
            var contentOne = fieldOne.value.split("\n");
            console.log(contentOne);
            var contentTwo = fieldTwo.value.split("\n");
            console.log(contentTwo);

            var summary = contentOne.concat(contentTwo);
            var result = summary.slice();

            for (var i = 0; i < summary.length; i++) {
                var val = summary[i];
                var count = summary.filter((el) => {return el == val;}).length;
                if (count > 1) {
                    result = result.filter((el) => {return el != val;});
                    contentOne = contentOne.filter((el) => {return el != val;});
                    contentTwo = contentTwo.filter((el) => {return el != val;});
                }
            }

            fieldOne.value = contentOne.join("\n");
            fieldTwo.value = contentTwo.join("\n");
        });
    </script>
</body>
</html>
